<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Phim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { bgMain: "#141414", bgCard: "#1e1e1e", primary: "#8b5cf6" },
            fontFamily: { sans: ["Outfit", "sans-serif"] },
          },
        },
      };
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        .mini-sidebar #sidebar-content { width: 88px !important; }
        .mini-sidebar .sidebar-text { display: none; }
        body { background-color: #141414; }
    </style>
</head>
<body class="bg-bgMain text-white font-sans h-screen flex overflow-hidden">
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-[99] hidden backdrop-blur-sm transition-opacity"></div>
    <div id="sidebar-container" class="fixed inset-y-0 left-0 z-[100] h-full transform -translate-x-full xl:translate-x-0 xl:relative transition-all duration-300 w-72"></div>

    <main class="flex-1 flex flex-col h-screen relative w-full bg-bgMain transition-all duration-300">
        <div id="navbar-container" class="z-40"></div>

        <div class="flex-1 overflow-y-auto px-4 md:px-8 scroll-smooth custom-scrollbar">
            <div class="pt-8 mb-8">
                <h2 id="list-title" class="text-3xl md:text-4xl font-bold flex items-center">
                    <span class="w-1.5 h-8 bg-purple-500 rounded-full mr-4"></span>
                    Đang tải danh sách...
                </h2>
                <p id="list-count" class="text-gray-400 mt-2 ml-6 text-sm">Tìm thấy 0 bộ phim phù hợp</p>
            </div>

            <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 pb-20">
                </div>
            <div id="pagination-container" class="flex justify-center items-center gap-2 mt-12 mb-20"></div>
            <div id="footer-container" class="mt-auto border-t border-white/5 pt-10 pb-10"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/login_register.js"></script>
    <script src="scripts/loadheaderfooter.js"></script>
    <script src="scripts/movie_list.js"></script>
</body>
</html>
