<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMax - Final Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { bgMain: "#121212", bgCard: "#1e1e1e", bgInput: "#2a2a2a", primary: "#8b5cf6" },
            fontFamily: { sans: ["Outfit", "sans-serif"] },
            backgroundImage: { "gradient-brand": "linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%)" },
          },
        },
      };
    </script>
    
    <style>
      /* Thanh cuộn đẹp */
      ::-webkit-scrollbar { width: 6px; } 
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-effect { background: rgba(18, 18, 18, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
      
      /* Ẩn thanh cuộn cho Carousel */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Logic Mini Sidebar (Khi container cha có class .mini-sidebar) */
      .mini-sidebar #sidebar-content { width: 88px !important; }
      .mini-sidebar .sidebar-text { display: none; opacity: 0; }
      .mini-sidebar .nav-item { justify-content: center; padding-left: 0; padding-right: 0; }
      .mini-sidebar .sidebar-divider { display: block; } 
      .sidebar-divider { display: none; }
    </style>
</head>
<body class="bg-bgMain text-white font-sans h-screen flex overflow-hidden">

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <div id="sidebar-container" class="fixed inset-y-0 left-0 z-50 h-full transform -translate-x-full md:translate-x-0 md:relative transition-all duration-300 w-72 py-4 pl-4">
        </div>

    <main class="flex-1 flex flex-col h-screen relative w-full bg-bgMain transition-all duration-300">
        
        <div id="navbar-container"></div>

        <div class="flex-1 overflow-y-auto px-4 md:px-8 scroll-smooth pb-20 md:pb-8">
             <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <div class="col-span-1 lg:col-span-9 space-y-10"> 
                    <div id="hero-section" class="w-full h-[450px] bg-[#1e1e1e] rounded-[2rem] animate-pulse"></div>
                    <div id="section-now-showing"></div>
                    <div id="section-coming-soon"></div>
                </div>

                <div class="col-span-1 lg:col-span-3 space-y-6">
                    <div class="bg-[#1e1e1e] rounded-3xl p-6 h-full sticky top-0 border border-white/5">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-bold">Top Rated</h3>
                            <i class="fa-solid fa-arrow-right text-gray-500 cursor-pointer hover:text-white"></i>
                        </div>
                        <div id="top-rated-list" class="space-y-4">
                            <div class="h-16 bg-[#2a2a2a] rounded-xl animate-pulse"></div>
                            <div class="h-16 bg-[#2a2a2a] rounded-xl animate-pulse"></div>
                        </div>
                    </div>
                </div>

             </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/loadheaderfooter.js"></script>
</body>
</html>
