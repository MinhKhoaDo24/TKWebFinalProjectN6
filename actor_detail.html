<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chi tiết diễn viên - AuraFilm</title>
    <script src="scripts/load_header.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/favicon.png"/>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgMain: "#141414", // Màu đồng bộ với Sidebar
              bgCard: "#1e1e1e",
              primary: "#8b5cf6",
              secondary: "#d946ef",
            },
            fontFamily: { sans: ["Outfit", "sans-serif"] },
          },
        },
      };
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        
        /* Đảm bảo Sidebar mini hiển thị đúng logic */
        .mini-sidebar #sidebar-content { width: 88px !important; }
        .mini-sidebar .sidebar-text { display: none; }
        
        body { background-color: #141414; }
    </style>
</head>

<body class="bg-bgMain text-white font-sans h-screen flex overflow-hidden">

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-[99] hidden backdrop-blur-sm transition-opacity"></div>
    <div id="sidebar-container" class="fixed inset-y-0 left-0 z-[100] h-full transform -translate-x-full xl:translate-x-0 xl:relative transition-all duration-300 w-72"></div>

    <main class="flex-1 flex flex-col h-screen relative w-full overflow-hidden transition-all duration-300">
        
        <div id="navbar-container" class="z-40"></div>

        <div class="flex-1 overflow-y-auto px-4 md:px-8 pb-5 scroll-smooth custom-scrollbar">
            
            <div class="mt-6 mb-5">
                <a href="actor.html" class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition group text-sm font-medium">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                    Quay lại danh sách
                </a>
            </div>

            <section class="bg-[#1e1e1e] rounded-[2.5rem] p-6 md:p-10 border border-white/5 shadow-2xl overflow-hidden relative">
                <div class="absolute top-0 right-0 w-64 h-64 bg-primary/5 blur-[100px] -z-10"></div>
                <div id="actor-hero" class="grid grid-cols-1 md:grid-cols-12 gap-8 items-center">
                    <div class="col-span-full text-center py-10">
                        <i class="fa-solid fa-circle-notch fa-spin text-3xl text-primary"></i>
                    </div>
                </div>
            </section>

            <section class="mt-8 bg-[#1e1e1e] rounded-[2.5rem] p-6 md:p-10 border border-white/5 shadow-2xl">
                <div class="flex items-center justify-between mb-8 px-2">
                    <div class="flex items-center gap-3">
                        <div class="w-1.5 h-6 bg-purple-500 rounded-full"></div>
                        <h2 class="text-lg font-bold uppercase tracking-widest text-white">Phim đã tham gia</h2>
                    </div>
                    <div class="bg-white/5 px-3 py-1 rounded-full text-gray-400 text-xs font-bold border border-white/5">
                        <span id="movie-count" class="text-primary">0</span> PHIM
                    </div>
                </div>

                <div id="actor-movies" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    </div>
            </section>

            <div id="footer-container" class="mt-12 border-t border-white/5 pt-10 mb-3"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/login_register.js"></script> <script src="scripts/loadheaderfooter.js"></script> <script type="module" src="scripts/actor_detail.js"></script>

    <script>
        $(document).ready(function() {
            // Gọi kiểm tra đăng nhập để hiển thị Header/Sidebar chính xác
            if (typeof window.checkLoginStatus === 'function') {
                window.checkLoginStatus();
            }
        });
    </script>
</body>
</html>
