<header class="h-20 flex items-center justify-between px-8 glass-effect sticky top-0 z-30 w-full mb-6 rounded-b-2xl border-b border-white/5">
    
    <div class="flex items-center gap-4">
        <button id="toggle-sidebar-btn" class="w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 text-gray-400 hover:text-white hover:bg-purple-600 hover:shadow-lg hover:shadow-purple-500/30 transition-all active:scale-95 cursor-pointer">
            <i class="fa-solid fa-bars text-lg"></i>
        </button>

        <div class="hidden md:flex bg-black/30 p-1 rounded-xl border border-white/5 items-center">
            <a href="#" class="px-5 py-2 rounded-lg bg-[#2a2a2a] text-white text-sm font-medium shadow-md transition-all">Phim</a>
            
            <div class="relative group h-full">
                <button class="px-5 py-2 rounded-lg hover:bg-white/5 text-gray-400 hover:text-white text-sm font-medium transition-all flex items-center gap-1 h-full">
                    Thể loại <i class="fa-solid fa-chevron-down text-[10px] pt-0.5 ml-1 transition-transform group-hover:rotate-180"></i>
                </button>
                <div class="absolute top-full left-0 mt-2 w-48 bg-[#1e1e1e] border border-white/10 rounded-xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-2 group-hover:translate-y-0 z-50 overflow-hidden">
                    <div id="header-genres-list" class="max-h-64 overflow-y-auto custom-scrollbar p-1 grid grid-cols-1 gap-0.5">
                        <div class="px-4 py-3 text-xs text-gray-500 text-center">Đang tải...</div>
                    </div>
                </div>
            </div>

            <div class="relative group h-full">
                <button class="px-5 py-2 rounded-lg hover:bg-white/5 text-gray-400 hover:text-white text-sm font-medium transition-all flex items-center gap-1 h-full">
                    Quốc gia <i class="fa-solid fa-chevron-down text-[10px] pt-0.5 ml-1 transition-transform group-hover:rotate-180"></i>
                </button>
                <div class="absolute top-full left-0 mt-2 w-48 bg-[#1e1e1e] border border-white/10 rounded-xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-2 group-hover:translate-y-0 z-50 overflow-hidden">
                    <div id="header-countries-list" class="max-h-64 overflow-y-auto custom-scrollbar p-1 grid grid-cols-1 gap-0.5">
                        <div class="px-4 py-3 text-xs text-gray-500 text-center">Đang tải...</div>
                    </div>
                </div>
            </div>

            <a href="#" class="px-5 py-2 rounded-lg hover:bg-white/5 text-gray-400 hover:text-white text-sm font-medium transition-all">Diễn viên</a>
        </div>
    </div>

    <div class="flex items-center gap-4">
        <div class="relative hidden sm:block group">
            <input type="text" placeholder="Tìm kiếm..." class="bg-[#2a2a2a] text-sm text-gray-300 pl-10 pr-4 py-2.5 rounded-xl w-64 focus:w-72 focus:ring-1 focus:ring-purple-500 transition-all duration-300 outline-none border border-transparent focus:border-purple-500/50" />
            <i class="fa-solid fa-magnifying-glass absolute left-3.5 top-3 text-gray-500 group-hover:text-white transition-colors"></i>
        </div>

        <button class="w-10 h-10 rounded-xl bg-[#2a2a2a] flex items-center justify-center text-gray-400 hover:text-white hover:bg-purple-600 transition-all relative">
            <i class="fa-regular fa-bell"></i>
            <span class="absolute top-2 right-2.5 w-2 h-2 bg-red-500 rounded-full border-2 border-[#1e1e1e]"></span>
        </button>

        <div class="flex items-center gap-3 pl-4 border-l border-white/10 cursor-pointer">
            <div class="text-right hidden md:block">
                <div class="text-sm font-bold text-white">Đăng nhập</div>
                <div class="text-[10px] font-bold text-purple-400 uppercase tracking-wider">Premium</div>
            </div>
            <img src="https://i.pravatar.cc/150?img=11" class="w-10 h-10 rounded-xl border-2 border-purple-500/30">
        </div>
    </div>
</header>
