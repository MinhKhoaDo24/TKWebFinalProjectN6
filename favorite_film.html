<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim Yêu Thích - CineMax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { bgMain: "#121212", bgCard: "#1e1e1e", bgInput: "#2a2a2a", primary: "#8b5cf6" },
            fontFamily: { sans: ["Outfit", "sans-serif"] },
            backgroundImage: { "gradient-brand": "linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%)" },
          },
        },
      };
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; border: 2px solid #121212; }
        .glass-effect { background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .mini-sidebar #sidebar-content { width: 88px !important; }
        .mini-sidebar .sidebar-text, .mini-sidebar h3 { display: none; }
        .mini-sidebar .nav-item { justify-content: center; padding: 0; width: 48px; margin: 0 auto; border-radius: 14px; }
    </style>
</head>
<body class="bg-bgMain text-white font-sans h-screen flex overflow-hidden">
    
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 hidden xl:hidden backdrop-blur-sm transition-opacity"></div>
    <div id="sidebar-container" class="fixed inset-y-0 left-0 z-50 h-full transform -translate-x-full xl:translate-x-0 xl:relative transition-all duration-300 w-72"></div>

    <main class="flex-1 flex flex-col h-screen relative w-full bg-bgMain transition-all duration-300">
        
        <div id="navbar-container"></div>

        <div class="flex-1 overflow-y-auto px-4 md:px-8 scroll-smooth">
            
            <div class="pt-6 pb-10">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center shadow-lg animate-pulse">
                        <i class="fa-solid fa-heart text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Phim Yêu Thích Của Bạn</h1>
                </div>

                <div id="favorites-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                    <div class="col-span-full text-center py-20 text-gray-500 flex flex-col items-center">
                        <i class="fa-solid fa-spinner fa-spin text-2xl mb-3 text-primary"></i>
                        <span>Đang tải danh sách...</span>
                    </div>
                </div>
            </div>

            <div id="footer-container" class="mt-auto border-t border-white/5 pt-5 mb-5"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/login_register.js"></script>
    <script src="scripts/loadheaderfooter.js"></script>
    <script src="scripts/favorite.js"></script>
    
</body>
</html>
