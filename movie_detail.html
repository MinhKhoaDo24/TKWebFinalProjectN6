<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết phim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/movie_detail.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgMain: "#121212",
              bgCard: "#1e1e1e",
              bgInput: "#2a2a2a",
              primary: "#8b5cf6",
            },
            fontFamily: { sans: ["Oswald", "sans-serif"] },
          },
        },
      };
    </script>
    <script src="scripts/movie_detail.js"></script>

    <style>
      /* Tùy chỉnh thanh cuộn để không bị vệt trắng */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
        border: 2px solid #121212;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Hiệu ứng kính cho Header */
      .glass-effect {
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Ẩn thanh cuộn nhưng vẫn cuộn được */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Sidebar styles khi thu nhỏ (nếu cần) */
      .mini-sidebar #sidebar-content {
        width: 88px !important;
      }
      .mini-sidebar .sidebar-text {
        display: none;
        opacity: 0;
      }
      .mini-sidebar .nav-item {
        justify-content: center;
        padding: 0;
        width: 48px;
        margin: 0 auto;
        border-radius: 14px;
      }
      .mini-sidebar .sidebar-divider {
        display: block;
      }
      .sidebar-divider {
        display: none;
      }
      .mini-sidebar h3 {
        display: none;
      }
      .mini-sidebar .mt-8 {
        margin-top: 1rem;
        border-top: none;
      }
    </style>
  </head>
  <body class="bg-bgMain text-white font-sans h-screen flex overflow-hidden">
    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-black/60 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"
    ></div>
    <div
      id="sidebar-container"
      class="fixed inset-y-0 left-0 z-50 h-full transform -translate-x-full md:translate-x-0 md:relative transition-all duration-300 w-72 py-4 pl-4"
    ></div>

    <main
      class="flex-1 flex flex-col h-screen relative w-full bg-bgMain transition-all duration-300"
    >
      <div id="navbar-container"></div>

      <div
        class="flex-1 overflow-y-auto px-4 md:px-0 scroll-smooth pb-20 md:pb-8 relative custom-scrollbar"
      >
        <div class="movie-banner-section relative w-full h-[50vh] md:h-[100vh]">
          <div
            id="banner-bg"
            class="banner-bg absolute inset-0 bg-cover bg-center bg-no-repeat transition-all duration-500"
            style="background-image: url('')"
          >
            <div
              class="absolute inset-0 bg-gradient-to-t from-[#121212] via-[#121212]/60 to-transparent"
            ></div>
            <div
              class="absolute inset-0 bg-gradient-to-r from-[#121212] via-[#121212]/40 to-transparent"
            ></div>
          </div>
          <button
            id="play-btn"
            class="play-btn absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-white/20 hover:bg-purple-600 rounded-full flex items-center justify-center backdrop-blur-md transition-all duration-300 group z-20 cursor-pointer border border-white/30"
          >
            <i
              class="fas fa-play text-white text-2xl group-hover:scale-110 transition-transform"
            ></i>
          </button>
        </div>

        <div
          class="main-container max-w-7xl mx-auto px-4 md:px-8 -mt-32 relative z-10"
        >
          <div class="movie-header flex flex-col md:flex-row gap-8 items-start">
            <div
              class="movie-poster w-48 md:w-64 shrink-0 rounded-2xl overflow-hidden shadow-2xl border-white/10 mx-auto md:mx-0"
            >
              <img
                id="poster-img"
                class="w-full h-full object-cover"
              />
            </div>

            <div class="movie-info flex-1 pt-2 text-center md:text-left">
              <h1
                id="movie-title"
                class="title text-3xl md:text-5xl font-bold mb-4 drop-shadow-lg"
              >
                —
              </h1>

              <div
                class="meta flex flex-wrap items-center justify-center md:justify-start gap-4 text-sm text-gray-300 mb-6"
              >
                <span
                  id="age-badge"
                  class="badge px-2 py-1 bg-white/10 border border-white/20 rounded text-xs font-bold"
                  >—</span
                >
                <span class="flex items-center gap-1"
                  ><i class="far fa-clock text-purple-400"></i>
                  <span id="duration">—</span></span
                >
                <span class="flex items-center gap-1"
                  ><i class="fas fa-calendar-alt text-purple-400"></i>
                  <span id="release-date">—</span></span
                >
              </div>

              <div
                class="movie-details-grid grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2 text-sm text-gray-400 mb-6"
              >
                <div class="detail-item">
                  <span class="font-bold text-white">Đạo diễn:</span>
                  <span id="director">—</span>
                </div>
                <div class="detail-item">
                  <span class="font-bold text-white">Quốc gia:</span>
                  <span id="country">—</span>
                </div>
                <div class="detail-item">
                  <span class="font-bold text-white">Nhà sản xuất:</span>
                  <span id="producer">—</span>
                </div>
                <div class="detail-item">
                  <span class="font-bold text-white">Thể loại:</span>
                  <span id="genres">—</span>
                </div>
              </div>

              <div
                class="rating flex items-center justify-center md:justify-start gap-2 text-2xl font-bold mb-8"
              >
                <i class="fas fa-star text-yellow-400"></i>
                <span id="vote-average">—</span>
                <span
                  id="votes"
                  class="text-sm font-normal text-gray-500 self-end mb-1"
                  >(—)</span
                >
              </div>

              <div class="buttons flex justify-center md:justify-start">
                <button
                  id="btn-watch"
                  class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg shadow-purple-500/30 transition-all flex items-center gap-2 transform hover:scale-105"
                >
                  <i class="fas fa-play"></i> XEM NGAY
                </button>
              </div>
            </div>
          </div>

          <div
            class="content-layout grid grid-cols-1 lg:grid-cols-12 gap-8 mt-12"
          >
            <div class="left-content lg:col-span-8 space-y-8">
              <div>
                <h2
                  class="section-title text-xl font-bold mb-4 border-l-4 border-purple-500 pl-3"
                >
                  Nội Dung Phim
                </h2>
                <div
                  id="synopsis"
                  class="synopsis-text text-gray-300 leading-relaxed text-justify bg-[#1e1e1e] p-6 rounded-2xl border border-white/5"
                ></div>
              </div>

              <div class="showtime-section hidden">
                <h2
                  class="section-title text-xl font-bold mb-4 border-l-4 border-purple-500 pl-3"
                >
                  Lịch Chiếu
                </h2>
                <div>
                  <p class="text-gray-500">Chức năng đang cập nhật...</p>
                </div>
              </div>
            </div>

            <div class="right-sidebar lg:col-span-4">
              <h2
                class="section-title text-xl font-bold mb-4 border-l-4 border-purple-500 pl-3"
              >
                Diễn Viên
              </h2>
              <div
                id="actor-list"
                class="actor-list space-y-4 max-h-[500px] overflow-y-auto custom-scrollbar pr-2"
              ></div>
            </div>
          </div>
        </div>

        <div id="footer-container" class="mt-12"></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <script src="scripts/loadheaderfooter.js"></script>
    <script src="scripts/login_register.js"></script>
  </body>
</html>
