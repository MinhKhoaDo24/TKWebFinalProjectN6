<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hồ sơ của bạn - AuraFilm</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgMain: "#0d0d0d",
                        bgCard: "#141414",
                        bgInput: "#2a2a2a",
                        primary: "#8b5cf6",
                    },
                    fontFamily: {
                        sans: ["Be Vietnam Pro", "sans-serif"],
                        heading: ["Plus Jakarta Sans", "sans-serif"]
                    },
                    backgroundImage: {
                        "gradient-brand": "linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%)",
                    },
                },
            },
        };
    </script>

    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; border: 2px solid #0d0d0d; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* FIX SIDEBAR: Đồng bộ với logic JS */
        .mini-sidebar #sidebar-content { width: 88px !important; }
        .mini-sidebar .sidebar-text { display: none !important; }
        .mini-sidebar .sidebar-divider { display: block !important; width: 24px; margin: 10px auto; }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        body, h1, h2, h3, p, span, div, button, a { font-style: normal !important; }
    </style>
</head>

<body class="bg-bgMain text-white font-sans h-screen flex overflow-hidden">
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-[99] hidden xl:hidden backdrop-blur-sm transition-opacity"></div>

    <div id="sidebar-container" class="fixed inset-y-0 left-0 z-[100] h-full transform -translate-x-full xl:translate-x-0 xl:relative transition-all duration-300 w-72 shrink-0">
    </div>

    <main class="flex-1 flex flex-col h-screen relative w-full bg-bgMain transition-all duration-300 overflow-hidden">
        <div id="navbar-container" class="z-40"></div>

        <div class="flex-1 overflow-y-auto px-4 md:px-8 pb-10 custom-scrollbar">
            <div class="mx-auto mt-10 mb-8 ml-2">
                <h1 class="text-3xl md:text-4xl font-extrabold uppercase tracking-tight">Hồ sơ cá nhân</h1>
                <p class="text-gray-500 mt-2">Quản lý thông tin tài khoản của bạn.</p>
            </div>

            <section class="mx-auto glass-card rounded-[40px] p-8 md:p-12 relative overflow-hidden">
                <div class="absolute -top-20 -right-20 w-80 h-80 bg-primary/5 blur-[100px] rounded-full"></div>
                
                <div class="flex flex-col md:flex-row gap-10 md:gap-16 items-start md:items-center relative z-10">
                    
                    <div class="relative shrink-0 group">
                        <div class="relative w-32 h-32 md:w-40 md:h-40 rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl bg-black/20">
                            <img id="pf-avatar" src="https://placehold.co/400x400/1a1a1a/ffffff?text=USER" alt="Avatar" class="w-full h-full object-cover">
                            
                            <label for="avatar-input" class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                                <i class="fa-solid fa-camera text-2xl text-white"></i>
                            </label>
                        </div>
                        
                        <input type="file" id="avatar-input" class="hidden" accept="image/*">

                        <div class="mt-4 flex items-center justify-center gap-2 bg-white/5 py-1.5 px-4 rounded-full border border-white/5">
                            <i class="fa-solid fa-shield-halved text-primary text-xs"></i>
                            <span id="pf-status" class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Đã đăng nhập</span>
                        </div>
                    </div>

                    <div class="flex-1 w-full">
                        <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
                            <div>
                                <h2 id="pf-name" class="text-3xl md:text-4xl font-black text-white uppercase tracking-tight">—</h2>
                                <div class="mt-5 space-y-3">
                                    <div class="flex items-center gap-4 text-gray-400">
                                        <span class="text-[10px] font-bold uppercase w-16 tracking-widest">Email:</span>
                                        <span id="pf-email" class="text-sm font-medium text-gray-200">—</span>
                                    </div>
                                    <div class="flex items-center gap-4 text-gray-400">
                                        <span class="text-[10px] font-bold uppercase w-16 tracking-widest">User:</span>
                                        <span id="pf-username" class="text-sm font-medium text-gray-200">—</span>
                                    </div>
                                </div>
                            </div>

                            <div class="flex flex-wrap gap-3">
                                <a href="history.html" class="px-6 py-3 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all flex items-center gap-2 text-[11px] font-bold uppercase tracking-wider">
                                    <i class="fa-solid fa-clock-rotate-left"></i> Lịch sử
                                </a>
                                <button id="btn-logout" class="px-6 py-3 rounded-2xl bg-gradient-brand text-white text-[11px] font-bold uppercase tracking-wider hover:brightness-110 active:scale-95 transition-all shadow-lg shadow-primary/20">
                                    <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mt-12">
                            <div class="bg-white/5 rounded-3xl p-6 border border-white/5 hover:bg-white/[0.08] transition-colors">
                                <div class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Phim đã xem</div>
                                <div class="flex items-baseline gap-2">
                                    <span id="pf-watched" class="text-4xl font-black text-white">0</span>
                                    <span class="text-[10px] font-bold text-gray-600 uppercase">Mục trong lịch sử</span>
                                </div>
                            </div>

                            <div class="bg-white/5 rounded-3xl p-6 border border-white/5 hover:bg-white/[0.08] transition-colors">
                                <div class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Xem gần nhất</div>
                                <div id="pf-recent" class="text-sm text-gray-200 font-bold truncate mb-1">—</div>
                                <div class="text-[10px] font-bold text-gray-600 uppercase">Phim xem gần nhất</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div id="footer-container" class="mt-12"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/profile.js"></script>
    <script src="scripts/loadheaderfooter.js"></script>
    <script src="scripts/login_register.js"></script>
    

    <script>
        $(document).ready(function() {
            $('#avatar-input').on('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        // Cập nhật ảnh preview trên trang profile
                        $('#pf-avatar').attr('src', event.target.result);
                        
                        // Nếu bạn muốn lưu vào localStorage để khi load lại trang vẫn còn
                        localStorage.setItem('userAvatar', event.target.result);
                        
                        // Cập nhật cả ảnh đại diện trên Header nếu có
                        if ($('#avatar-btn').length) {
                            $('#avatar-btn').attr('src', event.target.result);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Tự động load ảnh từ localStorage khi vào trang (nếu có)
            const savedAvatar = localStorage.getItem('userAvatar');
            if (savedAvatar) {
                $('#pf-avatar').attr('src', savedAvatar);
            }
        });
    </script>
</body>
</html>
