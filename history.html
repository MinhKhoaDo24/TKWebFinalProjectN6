<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Xem Phim</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgMain: "#121212",
                        bgCard: "#1e1e1e",
                        bgInput: "#2a2a2a",
                        primary: "#8b5cf6",
                    },
                    fontFamily: { sans: ["Outfit", "sans-serif"] },
                },
            },
        };
    </script>

    <style>
        /* 1. Reset & Global Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }

        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            margin: 0;
        }

        /* 2. Sidebar & Overlay Logic */
        #sidebar-overlay {
            z-index: 40; /* Nằm dưới Sidebar nhưng trên Main */
            transition: all 0.3s ease;
        }

        #sidebar-container {
            flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #121212;
            z-index: 50; /* Cao nhất để không bị đè */
        }

        /* Khi mở sidebar trên điện thoại */
        .sidebar-open {
            transform: translateX(0) !important;
        }

        /* Trạng thái mini sidebar cho Desktop */
        .mini-sidebar #sidebar-content { width: 88px !important; }
        .mini-sidebar .sidebar-text, .mini-sidebar h3 { display: none; }

        /* 3. Main Content Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            height: 100vh;
            background: #121212;
            position: relative;
            z-index: 10;
        }

        .page-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px;
        }

        @media (min-width: 768px) {
            .page-scroll { padding: 32px 40px; }
        }

        /* 4. UI Components */
        .list-container {
            background: #181818;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 20px;
        }

        .history-item {
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 16px;
            padding: 12px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        @media (max-width: 640px) {
            .history-item { grid-template-columns: 100px 1fr; }
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .thumb-box {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 8px;
            overflow: hidden;
        }

        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>

<body class="bg-bgMain text-white">

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/80 hidden backdrop-blur-sm transition-opacity duration-300 opacity-0"></div>

    <div id="sidebar-container" 
         class="fixed inset-y-0 left-0 w-72 h-full transform -translate-x-full transition-transform duration-300 
                md:relative md:translate-x-0 shadow-2xl md:shadow-none">
    </div>

    <main>
        <div id="navbar-container"></div>

        <div class="page-scroll custom-scrollbar">
            
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-8">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-purple-600 to-pink-500 flex items-center justify-center shadow-lg shadow-purple-500/20">
                        <i class="fa-solid fa-clock-rotate-left text-xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold tracking-tight">Lịch Sử Xem</h1>
                        <p class="text-gray-400 text-sm">Những bộ phim bạn đã xem gần đây</p>
                    </div>
                </div>

                <div class="w-full md:w-80">
                    <div class="relative group">
                        <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-primary"></i>
                        <input id="history-search" type="text" 
                               class="w-full bg-bgInput border border-white/5 rounded-xl py-2.5 pl-11 pr-4 outline-none focus:border-primary/50 transition-all text-sm"
                               placeholder="Tìm kiếm phim đã xem...">
                    </div>
                </div>
            </div>

            <section class="list-container">
                <div class="flex items-center justify-between mb-6">
                    <span class="text-xs uppercase tracking-widest font-bold text-gray-500">Phim vừa xem</span>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-gray-400"><span id="history-count" class="text-white font-bold">0</span> phim</span>
                        <button id="btn-clear" class="text-xs font-bold text-red-400 hover:text-red-300 transition-colors flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-red-500/10 border border-red-500/20">
                            <i class="fa-solid fa-trash-can"></i> XÓA TẤT CẢ
                        </button>
                    </div>
                </div>

                <div id="history-list" class="space-y-2"></div>

                <div id="history-empty" class="hidden py-24 text-center">
                    <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/5">
                        <i class="fa-solid fa-film text-3xl text-gray-700"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-300">Lịch sử trống</h3>
                    <p class="text-gray-500 text-sm mb-6">Bạn chưa xem bộ phim nào.</p>
                    <a href="index.html" class="inline-block px-8 py-3 bg-primary hover:bg-purple-500 rounded-full transition-all text-sm font-bold shadow-lg shadow-purple-500/25">
                        Khám phá ngay
                    </a>
                </div>
            </section>

            <div id="footer-container" class="mt-12"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/loadheaderfooter.js"></script>
    <script src="scripts/login_register.js"></script>
    <script src="scripts/history.js"></script>

    <script>
        // Logic bổ sung để đóng/mở sidebar trên Mobile (đảm bảo đồng bộ với nút menu trên Navbar)
        $(document).on('click', '#btn-menu-mobile', function() {
            $('#sidebar-container').addClass('sidebar-open');
            $('#sidebar-overlay').removeClass('hidden').addClass('opacity-100');
        });

        $('#sidebar-overlay').on('click', function() {
            $('#sidebar-container').removeClass('sidebar-open');
            $(this).removeClass('opacity-100');
            setTimeout(() => $(this).addClass('hidden'), 300);
        });
    </script>
</body>
</html>
