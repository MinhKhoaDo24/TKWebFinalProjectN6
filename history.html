<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử xem</title>

    <script src="https://cdn.tailwindcss.com"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          bgMain: "#121212",
          bgCard: "#1e1e1e",
          bgInput: "#2a2a2a",
          primary: "#8b5cf6",
        },
        backgroundImage: {
          "gradient-brand":
            "linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%)",
        },
      },
    },
  };
</script>

<style>
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-thumb {
    background: #333; border-radius: 10px; border: 2px solid #121212;
  }
  ::-webkit-scrollbar-track { background: transparent; }

  .glass-effect {
    background: rgba(18, 18, 18, 0.85);
    backdrop-filter: blur(16px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }
</style>


    <style>
      :root{
        --bgMain:#121212;
        --bgCard:#1e1e1e;
        --bgInput:#2a2a2a;
        --primary:#8b5cf6;
        --text:#ffffff;
        --muted:#9ca3af;
        --border: rgba(255,255,255,0.06);
        --shadow: 0 20px 60px rgba(0,0,0,0.55);
      }

      *{box-sizing:border-box}
      body{
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bgMain);
        color: var(--text);
        height: 100vh;
        overflow:hidden;
        display:flex;
      }

      /* scrollbar tối */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background:#333; border-radius:10px; border:2px solid var(--bgMain); }
      ::-webkit-scrollbar-track { background:transparent; }

      /* KHUNG GIỮ NGUYÊN để không phá sidebar */
      #sidebar-overlay{
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        z-index: 40;
        display:none;
        backdrop-filter: blur(6px);
      }
      #sidebar-container{
        position: fixed;
        top:0; bottom:0; left:0;
        z-index: 50;
        height: 100%;
        width: 288px;         
        padding: 16px 0 16px 16px;
        transform: translateX(-100%);
        transition: transform .25s ease;
      }
      /* desktop */
      @media (min-width: 768px){
        #sidebar-overlay{ display:none !important; }
        #sidebar-container{
          position: relative;
          transform: translateX(0);
        }
      }

      main{
        flex:1;
        height:100vh;
        display:flex;
        flex-direction:column;
        background: var(--bgMain);
        min-width: 0;
      }

      .page-scroll{
        flex:1;
        overflow:auto;
        padding: 24px 16px 40px;
      }
      @media (min-width: 768px){
        .page-scroll{ padding: 28px 32px 40px; }
      }

      .top{
        display:flex;
        gap:16px;
        align-items:flex-start;
        justify-content:space-between;
        flex-wrap:wrap;
        margin: 8px 0 18px;
      }

      .title{
        font-size: 34px;
        font-weight: 800;
        letter-spacing:-0.02em;
        margin:0;
      }
      .sub{
        margin: 8px 0 0;
        color: var(--muted);
        line-height:1.4;
      }

      .searchWrap{
        width: 100%;
        max-width: 520px;
      }
      .search{
        display:flex;
        align-items:center;
        gap:10px;
        background: var(--bgInput);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 12px 14px;
        box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      }
      .search i{ color: #8a8a8a; }
      .search input{
        width:100%;
        border:0;
        outline:none;
        background:transparent;
        color:#fff;
        font-size: 14px;
      }
      .search input::placeholder{ color:#6b7280; }

      .panel{
        background: #141414;
        border: 1px solid var(--border);
        border-radius: 26px;
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .panelHead{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        margin-bottom: 14px;
      }
      .panelHead .label{
        font-size: 12px;
        letter-spacing: .22em;
        text-transform: uppercase;
        font-weight: 800;
        color: #9aa0a6;
      }
      .panelHead .meta{
        color: var(--muted);
        font-size: 14px;
        display:flex;
        gap:12px;
        align-items:center;
      }

      .btn{
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.04);
        color:#fff;
        border-radius: 14px;
        padding: 10px 12px;
        cursor:pointer;
        transition: transform .15s ease, background .15s ease;
      }
      .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,0.06); }

      .list{
        display:flex;
        flex-direction:column;
        gap: 12px;
      }
      .item{
        display:grid;
        grid-template-columns: 180px 1fr;
        gap: 14px;
        padding: 12px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.03);
        cursor:pointer;
        transition: transform .15s ease, background .15s ease, border-color .15s ease;
      }
      .item:hover{
        transform: translateY(-1px);
        background: rgba(255,255,255,0.045);
        border-color: rgba(139,92,246,0.35);
      }

      .thumb{
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 14px;
        overflow:hidden;
        position:relative;
        background: #0f0f0f;
      }
      .thumb img{
        width:100%;
        height:100%;
        object-fit: cover;
        display:block;
        filter: saturate(1.05);
      }
      .thumb::after{
        content:"";
        position:absolute;
        inset:0;
        background: linear-gradient(to top, rgba(0,0,0,0.55), transparent 55%);
        pointer-events:none;
      }

      .info{
        min-width:0;
        display:flex;
        flex-direction:column;
        justify-content:center;
      }
      .name{
        margin: 0 0 6px;
        font-weight: 800;
        font-size: 18px;
        letter-spacing: -0.01em;
        white-space: nowrap;
        overflow:hidden;
        text-overflow: ellipsis;
      }
      .row{
        display:flex;
        gap: 12px;
        flex-wrap:wrap;
        color: var(--muted);
        font-size: 13px;
      }
      .dot::before{ content:"•"; margin: 0 8px; color:#666; }

      .empty{
        color: var(--muted);
        padding: 18px 10px;
        text-align:center;
      }

      /* mobile tối ưu */
      @media (max-width: 540px){
        .item{ grid-template-columns: 1fr; }
        .thumb{ aspect-ratio: 16/9; }
      }
    </style>
  </head>

  <body>
    <div id="sidebar-overlay"></div>

    <div id="sidebar-container"></div>

    <main>
      <div id="navbar-container"></div>

      <div class="page-scroll">
        <div class="top">
          <div>
            <h1 class="title">Lịch sử xem</h1>
            <p class="sub">Những phim bạn đã xem gần đây</p>
          </div>

          <div class="searchWrap">
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input id="history-search" type="text" placeholder="Tìm trong lịch sử..." />
            </div>
          </div>
        </div>

        <section class="panel">
          <div class="panelHead">
            <div class="label">LỊCH SỬ</div>
            <div class="meta">
              <span><span id="history-count">0</span> mục</span>
              <button id="btn-clear" class="btn">
                <i class="fa-solid fa-trash"></i>&nbsp; Xóa lịch sử
              </button>
            </div>
          </div>

          <div id="history-list" class="list"></div>
          <div id="history-empty" class="empty" style="display:none;">
            Chưa có lịch sử xem. Mời bạn xem phim nhà Meocon nha.
          </div>
        </section>

        <div id="footer-container" style="margin-top: 22px;"></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/loadheaderfooter.js"></script>

    <script src="scripts/history.js"></script>
  </body>
</html>
