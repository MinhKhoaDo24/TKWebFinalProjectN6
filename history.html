<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Xem Phim</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgMain: "#121212",
                        bgCard: "#1e1e1e",
                        bgInput: "#2a2a2a",
                        primary: "#8b5cf6",
                    },
                    backgroundImage: {
                        "gradient-brand": "linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%)",
                    },
                },
            },
        };
    </script>

    <style>
        /* 1. Reset & Global Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }

        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            margin: 0;
        }

        /* 2. Sidebar Sync - Quan trọng để không bị vỡ layout */
        #sidebar-container {
            flex-shrink: 0;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #121212;
            z-index: 50;
        }

        /* Hỗ trợ trạng thái Mini Sidebar của file JS */
        .mini-sidebar .sidebar-text, 
        .mini-sidebar h3, 
        .mini-sidebar .sidebar-divider-text {
            display: none !important;
        }

        /* 3. Main Content Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Tránh vỡ layout khi nội dung rộng */
            height: 100vh;
            background: #121212;
            transition: padding-left 0.3s ease;
        }

        .page-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px;
        }

        @media (min-width: 768px) {
            .page-scroll { padding: 32px 40px; }
        }

        /* 4. List Items UI */
        .list-container {
            background: #181818;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .history-item {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            padding: 16px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #8b5cf6;
            transform: translateY(-2px);
        }

        .thumb-box {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .thumb-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Tỉ lệ poster 2:3 giống trang yêu thích */
.thumb-2-3 {
    aspect-ratio: 2/3;
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
}

/* Hiệu ứng chấm tròn ngăn cách */
.dot-sep {
    width: 3px;
    height: 3px;
    background: #4b5563;
    border-radius: 50%;
    display: inline-block;
    margin: 0 6px;
    vertical-align: middle;
}

/* Nút xóa nhanh trên từng thẻ */
.remove-quick-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 30px;
    height: 30px;
    background: rgba(239, 68, 68, 0.8);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: all 0.2s;
    z-index: 10;
}

.history-item-card:hover .remove-quick-btn {
    opacity: 1;
}
        /* Mobile Responsive */
        @media (max-width: 640px) {
            .history-item { grid-template-columns: 1fr; }
            #sidebar-container { position: fixed; height: 100%; }
        }
    </style>
</head>

<body>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-[99] hidden backdrop-blur-sm transition-opacity"></div>
    <div id="sidebar-container" class="fixed inset-y-0 left-0 z-[100] h-full transform -translate-x-full xl:translate-x-0 xl:relative transition-all duration-300 w-72"></div>

    <main>
        <div id="navbar-container"></div>

        <div class="page-scroll">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-8">
    <div class="flex items-center gap-4">
        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center shadow-lg animate-pulse">
            <i class="fa-solid fa-clock-rotate-left text-2xl text-white"></i>
        </div>
        
        <div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                Lịch Sử Xem
            </h1>
            <p class="text-gray-400 mt-1">Nơi lưu giữ những bộ phim bạn đã thưởng thức</p>
        </div>
    </div>

    <div class="w-full max-w-md">
        <div class="relative group">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-primary transition-colors"></i>
            <input id="history-search" type="text" 
                   class="w-full bg-bgInput border border-white/5 rounded-xl py-3 pl-12 pr-4 outline-none focus:border-primary/50 transition-all text-sm"
                   placeholder="Tìm phim trong lịch sử...">
        </div>
    </div>
</div>
            <section class="list-container">
                <div class="flex items-center justify-between mb-6 px-2">
                    <div class="uppercase tracking-widest text-xs font-bold text-gray-500">Danh sách gần đây</div>
                    <div class="flex items-center gap-4 text-sm">
                        <span class="text-gray-400"><b id="history-count" class="text-white">0</b> phim</span>
                        <button id="btn-clear" class="flex items-center gap-2 bg-white/5 hover:bg-red-500/20 hover:text-red-500 px-4 py-2 rounded-lg transition-all border border-white/5">
                            <i class="fa-solid fa-trash-can text-xs"></i>
                            Xóa tất cả
                        </button>
                    </div>
                </div>

                <div id="history-list" class="space-y-4">
                    </div>

                <div id="history-empty" class="hidden py-20 text-center">
                    <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-clock-rotate-left text-3xl text-gray-600"></i>
                    </div>
                    <p class="text-gray-500 mb-5">Bạn chưa xem bộ phim nào gần đây.</p>
                    <a href="index.html" class="mt-4 px-6 py-2.5 bg-purple-600 rounded-full hover:bg-purple-700 transition text-white text-sm font-bold">Khám phá phim ngay</a>
                </div>
            </section>

            <div id="footer-container" class="mt-12"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/loadheaderfooter.js"></script>
    <script src="scripts/login_register.js"></script>
    <script src="scripts/history.js"></script>
</body>
</html>
