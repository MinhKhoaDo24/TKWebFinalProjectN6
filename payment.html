<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh Toán</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body class="bg-[#0b0b0b] text-white font-sans">

  <!-- Navbar load bằng JS -->
  <div id="navbar-container"></div>

  <!-- MAIN -->
  <main class="max-w-5xl mx-auto px-4 pt-24 pb-20">

    <!-- HEADER -->
    <div class="text-center mb-12">
      <p class="text-purple-500 uppercase tracking-widest text-sm font-semibold mb-2">
        Thanh toán
      </p>

      <h1 class="text-3xl md:text-5xl font-extrabold leading-[1.35] text-white">
        Hoàn Tất Thanh Toán
      </h1>

      <p class="text-gray-400 mt-4 max-w-xl mx-auto">
        Xác nhận gói dịch vụ và lựa chọn phương thức thanh toán phù hợp.
      </p>
    </div>

    <!-- CONTENT -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- THÔNG TIN GÓI -->
      <div class="relative p-[2px] rounded-3xl">
        <div class="absolute inset-0 bg-gradient-to-b from-purple-500 to-pink-500 rounded-3xl"></div>

        <div class="relative bg-[#161616] rounded-[23px] p-8">
          <h2 class="text-xl font-semibold text-purple-400 mb-6">
            Gói đã chọn
          </h2>

          <div class="space-y-4 text-gray-300">
            <div class="flex justify-between">
              <span>Tên gói</span>
              <span id="display-name" class="font-semibold text-white">---</span>
            </div>
          
            <div class="flex justify-between">
              <span>Chất lượng</span>
              <span id="display-quality">---</span>
            </div>
          
            <div class="flex justify-between">
              <span>Thiết bị</span>
              <span id="display-devices">---</span>
            </div>
          
            <div class="border-t border-white/10 my-4"></div>
          
            <div class="flex justify-between text-lg font-bold">
              <span>Tổng tiền</span>
              <span id="display-price" class="text-purple-400">---</span>
            </div>
          </div> 
        </div>
      </div>

      <!-- PHƯƠNG THỨC THANH TOÁN -->
      <div class="relative p-[2px] rounded-3xl">
        <div class="absolute inset-0 bg-gradient-to-b from-purple-500 to-pink-500 rounded-3xl"></div>

        <div class="relative bg-[#161616] rounded-[23px] p-8">
          <h2 class="text-xl font-semibold text-purple-400 mb-6">
            Phương thức thanh toán
          </h2>

          <div class="space-y-4">

            <!-- MOMO -->
            <label class="flex items-center gap-4 p-4 rounded-xl bg-[#1e1e1e] cursor-pointer hover:ring-2 hover:ring-purple-500 transition">
              <input type="radio" name="payment" class="accent-purple-500" checked />
              <i class="fa-solid fa-wallet text-pink-500 text-xl"></i>
              <span>Momo</span>
            </label>

            <!-- ZALOPAY -->
            <label class="flex items-center gap-4 p-4 rounded-xl bg-[#1e1e1e] cursor-pointer hover:ring-2 hover:ring-purple-500 transition">
              <input type="radio" name="payment" class="accent-purple-500" />
              <i class="fa-solid fa-qrcode text-blue-400 text-xl"></i>
              <span>ZaloPay</span>
            </label>

            <!-- BANK -->
            <label class="flex items-center gap-4 p-4 rounded-xl bg-[#1e1e1e] cursor-pointer hover:ring-2 hover:ring-purple-500 transition">
              <input type="radio" name="payment" class="accent-purple-500" />
              <i class="fa-solid fa-credit-card text-purple-400 text-xl"></i>
              <span>Thẻ ngân hàng</span>
            </label>
          </div>

          <!-- BUTTON -->
          <button class="mt-8 w-full py-4 rounded-xl bg-purple-500 font-bold text-lg hover:bg-purple-600 transition">
            Thanh toán ngay
          </button>

          <p class="text-xs text-gray-500 text-center mt-4 italic">
            Thanh toán an toàn • Có thể hủy bất cứ lúc nào
          </p>
        </div>
      </div>

    </div>
  </main>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="scripts/loadheaderfooter.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy dữ liệu từ localStorage
        const planData = JSON.parse(localStorage.getItem('selectedPlan'));
    
        if (planData) {
            // Đổ dữ liệu vào các ID tương ứng
            document.getElementById('display-name').textContent = planData.name;
            document.getElementById('display-quality').textContent = planData.quality;
            document.getElementById('display-devices').textContent = planData.devices;
            document.getElementById('display-price').textContent = planData.price + " / tháng";
        } else {
            // Nếu không có dữ liệu (truy cập trực tiếp), quay lại trang giá
            window.location.href = 'price.html';
        }
    });
    </script>
</body>
</html>
