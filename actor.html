<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diễn viên</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgMain: "#121212",
              bgCard: "#1e1e1e",
              bgInput: "#2a2a2a",
              primary: "#8b5cf6",
            },
            backgroundImage: {
              "gradient-brand":
                "linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%)",
            },
          },
        },
      };
    </script>

    <style>
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb {
        background: #333; border-radius: 10px; border: 2px solid #121212;
      }
      ::-webkit-scrollbar-track { background: transparent; }

      .glass-effect {
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      /* --- FIX mini sidebar (giống index.html) --- */
    .mini-sidebar #sidebar-content {
    width: 88px !important;
    }
    .mini-sidebar .sidebar-text {
    display: none;
    opacity: 0;
    }
    .mini-sidebar .nav-item {
    justify-content: center;
    padding: 0;
    width: 48px;
    margin: 0 auto;
    border-radius: 16px;
    }
    .mini-sidebar .nav-item i {
    margin: 0 !important;
    }

    /* (nếu sidebar của bạn có label/section title) */
    .mini-sidebar .sidebar-section-title {
    display: none;
    }

    </style>
  </head>

  <body class="bg-bgMain text-white h-screen flex overflow-hidden">
    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-black/60 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"
    ></div>

    <div
      id="sidebar-container"
      class="fixed inset-y-0 left-0 z-50 h-full transform -translate-x-full md:translate-x-0 md:relative transition-all duration-300 w-72 py-4 pl-4"
    ></div>

    <main class="flex-1 flex flex-col h-screen relative w-full bg-bgMain">
      <div id="navbar-container"></div>

      <div class="flex-1 overflow-y-auto px-4 md:px-8 pb-20 md:pb-8">
        <div class="mt-6 mb-6">
          <div class="flex items-center justify-between gap-4 flex-wrap">
            <div>
              <h1 class="text-3xl md:text-4xl font-extrabold">Diễn viên</h1>
              <p class="text-gray-400 mt-2">
                Danh sách diễn viên và các phim họ tham gia.
              </p>
            </div>

            <div class="w-full md:w-[420px]">
              <div class="flex items-center gap-3 bg-bgInput rounded-2xl px-4 py-3 border border-white/5">
                <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                <input
                  id="actor-search"
                  type="text"
                  placeholder="Tìm diễn viên..."
                  class="w-full bg-transparent outline-none text-white placeholder:text-gray-500"
                />
              </div>
            </div>
          </div>
        </div>

        <section class="bg-[#141414] rounded-[30px] p-5 md:p-6 border border-white/5 shadow-2xl">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-[13px] font-bold uppercase tracking-[0.2em] text-gray-400">
              Tất cả diễn viên
            </h2>
            <div class="text-gray-400 text-sm">
              <span id="actor-count">0</span> người
            </div>
          </div>

          <div
            id="actors-grid"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"
          >
            <!-- cards render here -->
          </div>
            <div class="mt-8 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
              <div class="text-sm text-gray-300">
                Hiển thị <span id="actor-range">0–0</span> / <span id="actor-count">0</span>
              </div>

              <div id="pagination" class="flex items-center gap-2 flex-wrap"></div>
            </div>
          </section>

        <div id="footer-container" class="mt-8"></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/loadheaderfooter.js"></script>
    <script src="scripts/actors.js"></script>
  </body>
</html>
